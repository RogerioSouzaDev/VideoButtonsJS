<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Skip Button</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Video Test</h1>
        </nav>
    </header>
    <div class="div-video">
        <video src="../videoSkipButton/yourVideo.mp4"  id="video"></video>
        <div>
            <button class="back-btn" id="bck-btn">Voltar 5 segundos</button>
            <button class="play-btn" id="pl-btn">Play/Pause</button>
            <button class="skip-btn" id="skp-btn">Pular 5 segundos</button>
        </div>
    </div>
</body>
</html>
